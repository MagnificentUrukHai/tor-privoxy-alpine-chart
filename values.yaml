# Default values for tor-privoxy-alpine-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: rdsubhas/tor-privoxy-alpine
  tag: latest
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 9050

# some additional stuff here
# for example
#sentryHostIp: "192.168.83.24"
#mongodbHostIp: "192.168.83.31"
#rabbitmqHostIp: "192.168.83.27"

environmentVariables:
# environment variables go here
# for example:
#  tor-privoxy-alpine-chart_MONGODB_DSN: "mongodb://tor-privoxy-alpine-chart-mongodb"
#  tor-privoxy-alpine-chart_RABBITMQ_HOST: "tor-privoxy-alpine-chart-rabbitmq"
#  tor-privoxy-alpine-chart_RABBITMQ_PORT: "5672"
#  SENTRY_DSN: "http://91722b57dd0a4890b122773feb85fcfa@tor-privoxy-alpine-chart-sentry:9000/32"

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
